server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for large downloads
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;

        # Disable buffering for streaming
        proxy_buffering off;

        # Return JSON errors instead of HTML for API routes
        proxy_intercept_errors on;
        error_page 502 = @api_error_502;
        error_page 503 = @api_error_503;
        error_page 504 = @api_error_504;
    }

    # JSON error handlers for API routes - preserve original status codes
    location @api_error_502 {
        default_type application/json;
        return 502 '{"detail": "Backend service unavailable. Please try again later."}';
    }

    location @api_error_503 {
        default_type application/json;
        return 503 '{"detail": "Server is temporarily overloaded. Please try again later."}';
    }

    location @api_error_504 {
        default_type application/json;
        return 504 '{"detail": "Server timeout. The video may be too long or the server is busy. Please try again."}';
    }

    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
