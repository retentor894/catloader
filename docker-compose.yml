services:
  backend:
    build: ./backend
    container_name: ${CONTAINER_NAME_BACKEND:-catloader-backend}
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ${TEMP_DIR:-/tmp/catloader}:${TEMP_DIR:-/tmp/catloader}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build: ./frontend
    container_name: ${CONTAINER_NAME_FRONTEND:-catloader-frontend}
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8080}:80"
    depends_on:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
