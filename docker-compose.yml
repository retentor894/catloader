services:
  backend:
    build: ./backend
    container_name: catloader-backend
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - /tmp/catloader:/tmp/catloader
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: catloader-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
